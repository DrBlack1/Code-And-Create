<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dice Game</title>
    <!-- Icon from parent dir -->
    <link rel="icon" type="image/ico" href="../favicon.ico">
    <!-- Stylshseets -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container dice">
      <h1 class="score dice__score-p1"></h1>
      <div class="dice__dice"><img id="dice__img" width="400" height="400" /></div>
      <h1 class="score dice__score-p2"></h1>
    </div>

    <div class="container btns">
      <button class="btn btns__start btn--clicker btn--racing-red" id="1">START</button>
      <button class="btn btns__roll btn--clicker btn--disabled btn--grass-green" id="2">ROLL</button>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
  </body>
</html>
